<!DOCTYPE html>
<html>
<head>
    <title>Photo Slideshow</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <input type="file" id="upload" multiple accept="image/*" onchange="handleFiles(this.files)" style="display: none;">
    <button id="upload-button" onclick="document.getElementById('upload').click()">+</button>
    <button id="start">Start Slideshow</button>
    <button id="stop">Stop Slideshow</button>
    <button id="random">Randomize Slideshow</button>
    <button id="fullscreen">Full Screen</button>
    <button id="loop">Loop</button>
    <select id="delay">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    </select> Seconds Delay
    <div id="status">Active: </div>
    <div id="loopstatus">Loop: Off</div>
    <div id="fullscreen-container">
        <div id="slideshow" class="slideshow"></div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
